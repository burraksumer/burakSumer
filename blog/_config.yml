# Site settings
title: The Blog | Bir Blog Sitesi
description: "Düşünceler ve fikirler."
url: "http://www.buraksumer.com/blog/"
author:
  name: "Burak Sümer"
  email: "buraksumer13@gmail.com"
  url: "http://www.buraksumer.com/"

# Build settings
baseurl: /blog/ # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Gems
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
